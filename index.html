<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What's For Dinner</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
        <h1>What's For Dinner!</h1>
        <nav>
            <ul id="menu">
                <li><a href="#" id="categoryNav">Category</a></li>
                <li><a href="#" id="cuisineNav">Cuisine</a></li>
                <li><a href="#" id="randomNav">Random</a></li>
                <li><a href="#" id="ingredientsNav">Ingredients</a></li>
                <li><a href="#" id="contactNav">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <!---- Splash Screen  ---->
      <section class="keySplash hidden">
        <form id="keyForm">
          <label for="user-key">Please enter your X-Rapid API Key: </label>
          <input class="user-input" id="user-key" type="password" name="userKey" required>
          <button type="submit" id="keyFormSubmit">Submit</button> 
        </form>
      </section>
      
      <!---- Contact Screen  ---->
      <section class="info">
        <h2>About the App:</h2>
        <p>This app is meant to help you find a recipe for dinner. You have four ways to do this:
          <ol>
            <li>By category</li>
            <li>By cuisine</li>
            <li>Ten random recipes</li>
            <li>Based on the ingredients</li>
          </ol>
        </p>
      </section>
      <!---- Contact Screen  ---->
      <section class="contact hidden">
        <form action="https://formspree.io/f/myybejzd" method="POST" id="contactForm">
          <label for="user-name">Name:</label>
          <input class="user-input" id="user-name" type="text" name="name" required>
          <label for="email">Email:</label>
          <input class="user-input" id="email" type="email" name="_replyto" required>
          <label for="form-message">Message:</label>
          <textarea id="form-message" name="message"></textarea>
          <input type="submit" id="contactFormSubmit" value="Send">
        </form>
      </section>
      
      <!---- Ingredients Screen  ---->
      <section class="ingredientSearch hidden">
        <form id="ingForm">
          <label for="ing1">Ingredient 1: </label>
          <input class="user-input" id="ing1" type="text" name="ingredient1" required>
          <label for="ing2">Ingredient 2: </label>
          <input class="user-input" id="ing2" type="text" name="ingredient2">
          <label for="ing3">Ingredient 3: </label>
          <input class="user-input" id="ing3" type="text" name="ingredient3">
          <label for="ing4">Ingredient 4: </label>
          <input class="user-input" id="ing4" type="text" name="ingredient4">
          <label for="ing5">Ingredient 5: </label>
          <input class="user-input" id="ing5" type="text" name="ingredient5">
          <label for="ing6">Ingredient 6: </label>
          <input class="user-input" id="ing6" type="text" name="ingredient6">
          <label for="ing7">Ingredient 7: </label>
          <input class="user-input" id="ing7" type="text" name="ingredient7">
          <label for="ing8">Ingredient 8: </label>
          <input class="user-input" id="ing8" type="text" name="ingredient8">
          <label for="ing9">Ingredient 9: </label>
          <input class="user-input" id="ing9" type="text" name="ingredient9">
          <label for="ing10">Ingredient 10: </label>
          <input class="user-input" id="ing10" type="text" name="ingredient10">
          <button type="submit" class="ingFormSubmit" id="ingSubmit">Submit</button> 
        </form>
      </section>
      <!---- Results Screen  ---->
      <hr class=" js-results hidden">
      <section class="results hidden js-results">
      </section>
    </main>
    <footer>
      <div class="aboutContainer">
        <a href="#" id="aboutNav">About</a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
